<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Archived Blogs</title>

	<link rel="stylesheet" href="/static/css/bootstrap.min.css?1">
	<link rel="stylesheet" href="/static/css/bootstrap-theme.min.css?1">
	<link rel="stylesheet" href="/static/css/font-awesome.min.css?1">
	<link rel="stylesheet" href="/static/css/main.css?1">
	{% block styles %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-default">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Archived Blogs</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li{% if active_page == "home" %} class="active"{% endif %}><a href="/">Home</a></li>
			</ul>
		</div><!-- /.navbar-collapse -->
	</div><!-- /.container-fluid -->
</nav>

{% block content %}{% endblock %}

<script src="/static/js/jquery.min.js?1"></script>
<script src="/static/js/bootstrap.min.js?1"></script>
{% block scripts %}{% endblock %}

</body>
</html>
