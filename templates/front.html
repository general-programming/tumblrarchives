{% extends "base.html" %}

{% set active_page = "home" %}

{% block content: %}

<div class="container">
	<div id="body" class="row">
		<div class="col-md-12">
			<h2> Archived Blogs </h2>
			<ul>
			{% for x in urls %}
				<li> <a href="{{url_for("archive", url=x[0])}}"> {{x[0]}} </a> </li>
			{% endfor %}
			</ul>
		</div>
	</div>
</div>
{% endblock %}
