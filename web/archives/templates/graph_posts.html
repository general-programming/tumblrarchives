{% extends "base.html" %}

{% set active_page = "graph" %}
{% set breadcrumb = "Graph" %}

{% block styles %}
<style>
.top-nav {
	position: fixed;
	z-index: 1;
}
</style>
{% endblock %}

{% block content %}
<div id="graph" style="position: absolute; left:0; top: 0; height: 100%; width: 100%"></div>
{% endblock %}

{% block scripts %}

var data = {{data|tojson|safe}};
init_graph(data);
</script>
{% endblock %}
