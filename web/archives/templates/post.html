{% extends "base.html" %}

{% set active_page = "post" %}
{% set breadcrumb = post.tumblr_id %}

{% block content: %}

<div class="container">
	<!-- Post card -->
	<div class="row">
		{{renderpost(post)}}
	</div>

	<!-- Debug info -->
	<div style="display: none" class="row debug">
		<!-- JSON post -->
		<div class="col s12">
			<!-- Ugly HTML because the newlines render in the pre text. -->
			<pre class="hljs code"><span class="codeinfo">JSON <a href="{{url_for("archive.post", postid=post.tumblr_id, json=1)}}"> raw </a></span>
<code>{{post.to_dict()|prettyjson}}</code></pre>
		</div>

		<!-- Table card -->
		<div class="col s12">
			<div class="card" style="padding: 0">
				<table class="table bordered hover striped">
				{% for key, value in post.to_dict().items() %}
				<tr>
					<td> {{key}} </td>
					<td> {{value}} </td>
				</tr>
				{% endfor %}
				</table>
			</div>
		</div>
	</div>
</div>
{% endblock %}
